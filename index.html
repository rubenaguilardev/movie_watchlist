<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Find your film</h1>
            <h2>My Watchlist</h2>
        </header>
        <form action="#">
            <input type="search" id="search" placeholder="Movie Title">
            <button>Search</button>
        </form>
        </div>

        <section class="exploring">
            <img src="img/Icon.png" alt="">
            <h3>Start exploring</h3>
        </section>

        <section class="movie-container">
            <img class="movie-img" id="movie-img" src="img/movie.png" alt="">
            <div class="movie-details">
                <div class="title-rating">
                    <h2 class="movie-title" id="movie-title">Blade Runner</h2>
                    <img class="star" src="img/star.png" alt="">
                    <span class="rating" id="rating">8.1</span>
                </div>
                <div class="length-genre-watchlist">
                    <span>116min</span>
                    <span>Drama, Mystery, Sci-fi</span>
                    <img src="" alt="">
                    <span>Watchlist</span>
                </div>
                <p>
                    A blade runner must pursue and terminate four replicants who stole a ship in space, 
                    and have returned to Earth to find their creator.
                </p>
                
            </div>
        </section>
        
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
